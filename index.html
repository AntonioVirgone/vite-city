<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tile Game</title>
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body>
<div id="start-screen">
  <h1>Tile Game</h1>
  <button id="start-button">Start</button>
</div>

<div id="game-screen" style="display: none;">
  <div class="sidebar">
    <h2>Eventi</h2>
    <button data-event="tomato">Pomodori</button>
    <button data-event="potato">Patate</button>
    <button data-event="grain">Grano</button>

    <div class="collected-counter">
      Raccolti: <span id="collected-count">0</span>
    </div>

    <div class="collected-counter">
      <span id="energy-count">100</span>
    </div>
  </div>
  <div class="grid"></div>
</div>

<script type="module" src="/src/main.ts"></script>
</body>
</html>
