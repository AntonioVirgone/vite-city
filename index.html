<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Tile Game</title>
    <link rel="stylesheet" href="/src/style.css"/>
</head>
<body>
<div id="start-screen">
    <h1>Tile Game</h1>
    <button id="start-button">Start</button>
</div>

<div class="container text-center">
    <div id="game-screen" style="display: none;">
        <div class="row justify-content-md-center">
            <div class="col">
                <div class="sidebar">
                    <select id="cropSelect" class="form-select w-auto" aria-label="Default select example">
                        <option selected>Scegli un ortaggio</option>
                        <option value="tomato">Pomodori</option>
                        <option value="potato">Patate</option>
                        <option value="grain">Grano</option>
                    </select>

                    <div class="card" style="width: 18rem;">
                        <p>Scegli un tipo di casa</p>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-success btn-sm" data-building="base">Base</button>
                            <button type="button" class="btn btn-warning btn-sm" data-building="middle">Media
                            </button>
                            <button type="button" class="btn btn-danger btn-sm" data-building="big">Grande</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="grid"></div>
            </div>
            <div class="col">
                <div class="collected-counter">
                    Raccolti: <span id="collected-count">0</span>
                </div>

                <div class="collected-counter">
                    Energia: <span id="energy-count">0</span>
                </div>

                <div class="collected-counter">
                    Contadini: <span id="farmer-count">0</span>
                </div>
            </div>
        </div>

    </div>
</div>

<script type="module" src="/src/main.ts"></script>
</body>
</html>
